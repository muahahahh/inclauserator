{% extends "base.html" %}

{% block content %}

<div class = "container">

<div class="inclauserator">

    <div class="form-group row flex-v-center"  id="input_in">
        <div class = "container">
            <textarea type="text" class="form-control input-sm" id="result" >{{ result }}</textarea>
        </div>
    </div>

    <div class="form-group row flex-v-center"  id="results_buttons">
        <div class = "container">
            <button class="btn btn-success" href="#" role="button" onclick="to_clipboard(&quot;result&quot;)" id="copy_btn"
            data-toggle="popover" data-placement="bottom" data-content="Text copied">Copy to clipboard</button>
            <button class="btn btn-success" href="/" role="button" onclick="redirect(&quot;/&quot;)" id="back_btn">Back</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename = 'inclauserator_front.js') }}"></script>

</div>
{% endblock %}
